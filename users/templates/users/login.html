{% extends "family_messages/base.html" %} {% load bootstrap4 %}

{% block content %}
<form method="POST" action="{% url 'users:login' %}" class="form mx-3 mt-5">
  {% csrf_token %}
  <div class="d-flex flex-column justify-content-center mx-auto" style="max-width: 600px;">
    <div class="fieldWrapper d-flex flex-row my-3">
      <div class="my-auto px-3" style="width: 100px;">
        <label for="{{ form.username.id_for_label }}" class="mb-0">Username</label>
      </div>
      <div class="flex-fill px-2">
        <input id="{{ form.username.id_for_label }}" type="text" name="username" class="form-control" placeholder="Username" autofocus="">
      </div>
    </div>

    <div class="fieldWrapper d-flex flex-row my-3">
      <div class="my-auto px-3" style="width: 100px;">
        <label for="{{ form.password.id_for_label }}" class="mb-0">Password</label>
      </div>
      <div class="flex-fill px-2">
        <input id="{{ form.password.id_for_label }}" type="password" name="password" class="form-control" placeholder="Password">
      </div>
    </div>

    <div class="d-flex flex-row ml-2 my-3 pl-2">
      <button type="submit" class="btn btn-outline-success">Submit</button>
    </div>   
  </div>

  <input type="hidden" name="next" value="{% url 'family_messages:home' %}"/>
</form>
{% endblock content %}
